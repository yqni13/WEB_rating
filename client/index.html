<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/icon type" href="img/favicon/rating_favicon.ico" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <!-- fontsawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <!-- include external files -->
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="js/main.js"></script>
    <title>RATING</title>
</head>
<body>
    <div class="container">
        <div class="star-container">
            <button class="star star5" data-value="5" onclick="rate(this);">
                <i class="fas fa-star"></i>
            </button>
            <button class="star star4" data-value="4" onclick="rate(this);">
                <i class="fas fa-star"></i>
            </button>
            <button class="star star3" data-value="3" onclick="rate(this);">
                <i class="fas fa-star"></i>
            </button>
            <button class="star star2" data-value="2" onclick="rate(this);">
                <i class="fas fa-star"></i>
            </button>
            <button class="star star1" data-value="1" onclick="rate(this);">
                <i class="fas fa-star"></i>
            </button>
        </div>
        <p id="rating">Rate me</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
